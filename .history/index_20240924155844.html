<!doctype html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CRUD de Pensamentos</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<div class="conteudo-cabecalho">
				<div class="logo">
					<img src="assets/imagens/logo.png" alt="Logo do CRUD meus pensamentos">
					<h1>
						Trechos de músicas,<br>
						citações de livros e <br>
						<strong>suas melhores ideias <br> num só lugar!</strong>
					</h1>
				</div>
				<div class="imagem-cabecalho">
					<img src="assets/imagens/computador-cabecalho.png" aria-hidden="true" alt>
				</div>
			</div>
		</header>
		<main class="background-overlay">
			<div class="overlay"></div>
			<div class="overlay overlay-color"></div>
			<section>
				<h2>Adicione um pensamento novo:</h2>
				<div id="form-container">
					<form id="pensamento-form" data-js="formulario">
						<input type="hidden" id="pensamento-id" name="id">
						<label for="pensamento-conteudo">Pensamento</label>
						<textarea id="pensamento-conteudo" name="conteudo" placeholder="Digite seu pensamento" maxlength="200" required></textarea>
						<label for="pensamento-autoria"> Autoria ou Fonte </label>
						<input type="text" id="pensamento-autoria" name="autoria" placeholder="Insira a autoria ou fonte" required>
						<label for="pensamento-data">Data</label>
						<input type="date" name="data" id="pensamento-data">
						<div class="form-botoes">
							<button type="submit" id="botao-salvar">Salvar</button>
							<button type="reset" id="botao-cancelar" data-js="botao-resetar-formulario">Cancelar</button>
						</div>
					</form>
				</div>
			</section>
			<section id="lista-pensamentos-container">
				<h3>Meu Mural</h3>
                <div id="busca-container">
                    <label for="campo-busca">
                        <input type="search" name="busca" id="campo-busca" placeholder="O que você procura?" data-js="busca-pensamento">
                    </label>
                </div>
				<div id="mensagem-vazia" class="mensagem-vazia" data-js="mural-vazio">
					<img src="assets/imagens/lista-vazia.png" alt="Nenhum pensamento disponível">
					<p>Nada por aqui ainda, que tal compartilhar alguma ideia?</p>
				</div>
				<ul id="lista-pensamentos" data-js="lista-de-pensamentos"></ul>
			</section>
		</main>
		<footer>
			<p>&copy; 2024 Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
		</footer>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
