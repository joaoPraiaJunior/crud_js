	<body>
		<header class="cabecalho">
			<div class="logo">
				<img src="assets/imagens/logo.png" alt="Logo do CRUD meus pensamentos">
				<h1>
					Trechos de músicas,
					citações de livros e
					<strong>suas melhores ideias num só lugar!</strong>
				</h1>
			</div>
			<div class="imagem-cabecalho">
				<img src="assets/imagens/computador-cabecalho.png" aria-hidden="true" alt>
			</div>
		</header>
		<main class="background-overlay">
			<div class="overlay"></div>
			<div class="overlay overlay-color"></div>
			<section>
				<h2>Adicione um pensamento novo:</h2>
				<div id="form-container">
					<form id="pensamento-form" data-js="formulario">
						<input type="hidden" id="pensamento-id" name="id">
						<label for="pensamento-conteudo">Pensamento</label>
						<textarea id="pensamento-conteudo" name="conteudo" placeholder="Digite seu pensamento" minlength="10" maxlength="200" required></textarea>
						<label for="pensamento-autoria"> Autoria ou Fonte </label>
						<input type="text" id="pensamento-autoria" name="autoria" placeholder="Insira a autoria ou fonte" minlength="3" maxlength="15" required>
						<label for="pensamento-data">Data</label>
						<input type="date" name="data" id="pensamento-data" required>
						<div class="form-botoes">
							<button type="submit" id="botao-salvar">Salvar</button>
							<button type="reset" id="botao-cancelar" data-js="botao-resetar-formulario">Cancelar</button>
						</div>
					</form>
				</div>
			</section>
